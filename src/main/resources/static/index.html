<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="css/style.css" th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
	<title>Spring Boot Document Builder Demon</title>
</head>
<body>
	<div class="container">
        <div class="jumbotron">
            <div class="row">
	            <div class="col-sm-12 text-center">
	                <h2>Spring Boot Document Builder Demo</h2>
	            </div>
            </div>
        </div>
               
		<div class="panel panel-default">
			<div class="panel-body">
			    <div class="row">
					<form class="form-horizontal" action="/create" method="get">
						<div class="form-group form-group-lg">
			            	<div class="col-sm-4 text-center">
								<h3>Document Creation</h3>
							</div>
			            	<div class="col-sm-5">
	    						<input type="text" class="form-control" id="name" name="name" placeholder="Content">
		  					</div>
			            	<div class="col-sm-3 text-center">
								<button type="submit" class="btn btn-default btn-lg btn-lg-fixedwidth">Create</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
        	
	</div>
</body>
</html>
